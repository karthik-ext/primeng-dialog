<div class="min-h-screen flex justify-center items-center">
  <button
    (click)="showDialog()"
    class="bg-yellow-400 w-[100px] h-[32px] rounded-sm"
  >
    Popup
  </button>
</div>
<p-dialog
  [(visible)]="visible"
  [style]="{ width: '560px', height:'522px' }"
  modal="true"
  [closable]="true"
>
  <ng-template pTemplate="header" class="m-0">
    <span class="text-[16px] font-semibold">Quick Actions</span>
  </ng-template>
  <div class="w-[560px] -ml-[30px] border-t border-gray-300"></div>
  <div class="flex gap-4">
    <!-- Left Section -->
    <div class="border-r border-[#E9E9E9] pr-4">
      <span class="text-[12px] text-[#BDBDBD] w-[260px]">
        Select any 10 options to view in Quick Menu
      </span>
      <ul>
        <li *ngFor="let option of dialogList" class="flex items-center m-3">
          <label class="text-[#666666] text-[14px]">
            <p-checkbox
              [binary]="true"
              (onChange)="handleOptionChange(option)"
              class="mr-4"
            >
            </p-checkbox
            >{{ option }}</label
          >
        </li>
      </ul>
    </div>

    <!-- Right Section -->
    <div class="flex-1">
      <div class="flex justify-between items-center">
        <span class="text-black font-semibold text-[12px] mt-[2px]">
          Selected Options
          <span
            class="text-black w-[15px] font-bold bg-[#F4F4F4] rounded-tl-none p-[3px] rounded-br-none rounded-bl-none rounded-tr-none ml-1"
          >
            {{ selectedDialogList.length }}
          </span>
        </span>
      </div>
      <div
        cdkDropList
        [cdkDropListData]="selectedDialogList"
        class="space-y-2"
        (cdkDropListDropped)="reorderList($event)"
      >
        <div
          *ngFor="let option of selectedDialogList"
          cdkDrag
          class="cursor-move flex items-center p-2 bg-[#F4F4F4] border-[#E9E9E9] rounded"
        >
          <span class="mr-3 text-[#666666]">⋮⋮</span>
          <span class="text-[14px] text-[#666666]">{{ option }}</span>
        </div>
      </div>
    </div>
  </div>
</p-dialog>
